{% extends "base.html" %}

{% block body_id %}books{% endblock %}

{% block page_title %}Books{% endblock %}

{% block content %}
<ul>
{% for book in books %}
  <li>
    <i>{{ book.title }}</i>
    ({{ book.date_published|date:"Y" }}),
    <a href="{{ book.purchase_url }}">click to purchase</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
