{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block body_id %}about{% endblock %}

{% block page_title %}About {{ laura.get_full_name }}{% endblock %}

{% block content %}
  <div id="links">
    <a href="http://flickr.com/lauraerickson">
      Laura's Photos on Flickr</a>
    <a href="{% url 'books_url' %}">Laura's Books</a>
    <a href="{% url 'articles_url' %}">Laura's Articles</a>
  </div>

  <img id="primary-photo"
       src="{{ MEDIA_URL }}{{ laura.userprofile.primary_photo }}" />
  <div id="blurb" class="markdown">
    {{ laura.userprofile.about|markdown }}
  </div>
{% endblock %}
