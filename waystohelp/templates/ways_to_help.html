{% extends "base.html" %}

{% block body_id %}ways-to-help{% endblock %}

{% block page_title %}101 Ways To Help Birds{% endblock %}

{% block content %}

<div id="all-ways-to-help">
  {% for way in ways %}
  <a href="{% url 'waytohelp_url' id=way.id %}" class="way-to-help-card">
    <span class="number">{{ way.id }}</span>
    <span>{{ way.title }}</span>
  </a>
  {% endfor %}
</div>

{% endblock %}
