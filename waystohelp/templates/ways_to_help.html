{% extends "base.html" %}

{% block body_id %}ways-to-help{% endblock %}

{% block page_title %}101 Ways To Help Birds{% endblock %}

{% block content %}

<div id="all-ways-to-help">
  {% for way in ways %}
  <div class="way-to-help card">
    <a href="{% url 'waytohelp_url' id=way.id %}">
      {{ way.id }}. {{ way.title }}</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
